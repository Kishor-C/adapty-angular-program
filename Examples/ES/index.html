<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using Promises</h2>
    <script type = "text/javascript">
        async function demo() {
            // instead of resolve or reject try different names and verify if it works or not
            let p =  new Promise( (resolve, reject) => {
                let r = Math.random();
                if(r > 0.5) {
                    resolve('Successful, value: '+r);
                } else {
                    reject('Error occured, value: '+r)
                }
            });
            console.log("before invoking then and catch");
            //p.then( (s) => console.log(s) ).catch( (e) => console.log(e) );
            try { 
                let result = await p;
                console.log('Promise result = '+result);
            } catch(err) {
                console.log(err);
            }
            console.log("after invoking then and catch");
        }
        demo();
        
    </script>
</body>
</html>
